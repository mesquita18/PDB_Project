<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tela de Login</title>
    <style>
      body {
          background-image: url('static/css/images/image_scholar.webp'); /* Substitua pelo caminho correto */
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          height: 100vh; /* Ocupa 100% da altura da tela */
          margin: 0;
          display: flex; /* Habilita o Flexbox */
          justify-content: center; /* Centraliza horizontalmente */
          align-items: center; /* Centraliza verticalmente */
      }
      form {
          background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com transparência */
          padding: 20px;
          border-radius: 10px; /* Bordas arredondadas */
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Sombra para destaque */
          text-align: center; /* Centraliza o texto no formulário */
      }
      input[type="text"], input[type="password"] {
          margin-bottom: 10px;
          width: 100%; /* Ocupa a largura total */
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
      }
      button {
          width: 100%; /* Ocupa a largura total */
          padding: 10px;
          background-color: #446ad1; /* Azul do Facebook */
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
      }
      button:hover {
          background-color: #3652a3; /* Azul mais escuro no hover */
      }
      h1 {
          font-size: 36px;
          text-align: center;
          background: linear-gradient(90deg, #4facfe, #00f2fe); /* Gradiente azul */
          font-family: "Times New Roman", Times, serif;
          margin-bottom: 20px;
      }
      .error-message {
          color: rgb(33, 29, 141);
          text-align: center; /* Centraliza horizontalmente */
          margin-top: 10px; /* Adiciona espaço acima da mensagem */
      }
      .form-container {
          display: flex;
          flex-direction: column;
          align-items: center; /* Centraliza horizontalmente */
          justify-content: center; /* Centraliza verticalmente */
          height: 100vh; /* Ocupa a altura total da página */
      }
    </style>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <div style="text-align: center;" class="container">
          <h1>Tela de Login</h1>
          Username <input name="username" class="form-control-sm" type="text">
          Senha <input name="password" class="form-control-sm" type="password">
          <button class="form-control-sm">Login</button><br><br>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% if erro %}
    <br><br><p class="error-message" style="color: red;">{{ erro }}</p>
    {% endif %}
  </body>
</html>
